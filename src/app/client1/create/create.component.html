<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h1 >CLIENT</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="wrapper">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <h3>AJOUTER UN CLIENT</h3>
                
                
                
                
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)] = " clientForm.nameClt">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="prenome" [(ngModel)] = " clientForm.prenome">
                      </div>
                    </div>
                    <div class="col-md-12"> 
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"[(ngModel)] = " clientForm.email">
                      </div>
                    </div>
                    <div class="col-md-12"> 
                      <div class="form-group">
                        <input type="email" class="form-control" name="name" id="email" placeholder="Address"[(ngModel)] = " clientForm.adresse">
                      </div>
                    </div>
                    <div class="col-md-12"> 
                      <div class="form-group">
                        <input type="email" class="form-control" name="name" id="email" placeholder="Num telephone"[(ngModel)] = " clientForm.NumTel">
                      </div>
                    </div>
                    
                    
                    <div class="col-md-12">
                      <div class="form-group">
                        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
                        <div class="submitting"></div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="w-100 social-media mt-5">
                  <h3>Follow us here</h3>
                  <p>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                    <a href="#">Dribbble</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-stretch">
              <div class="info-wrap w-100 p-5 img" style="background-image: url(../../../assets/images/img.jpg);">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
